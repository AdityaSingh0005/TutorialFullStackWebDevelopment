<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>User Detail!!</legend>
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="User name">
            <br>
            <label for="address">Enter Your Adress:</label>
            <textarea rows="10" cols="30" id="address" name="user address"></textarea>
            <br>
            <label for="dob">DOB</label>
            <input type="date" id="dobs" name="userdob">
            <br>
            <label for="password">Enter Your Password:</label>
            <input type="password" name="userpassword" id="password">
            <br>
            Select Gender
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <br>
            <label for="Female">Female</label>
            <input type="radio" id="female" name="gender">
            <br>
            Select Favourite Movie: <br>
            <label for="Avengers">Avengers</label>
            <input type="Checkbox" name="Avengers" id="Avengers">
            <br>
            <label for="Bahubali">Bahubali</label>
            <input type="Checkbox" name="Bahubali" id="Bahubali">
            <br>
            <label for="Adipurush">Adipurush</label>
            <input type="Checkbox" name="Adipurush" id="Adipurush">
            <br>
            <label for="Mirzapur">Mirzapur</label>
            <input type="Checkbox" name="Mirzapur" id="Mirzapur">
            <br>
            <input type="Submit" name="Submit" id="Submit">
        </fieldset>
    </form>
</body>

</html>
